<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${styleName}"></title>
</head>
<body>
    <div data-th-unless="${breweries.size() > 0}">
        <h1>No beers found for this style</h1>
        <a href="/">Back</a>
    </div>
    <div data-th-if="${breweries.size() > 0}">
        <h1 data-th-text="${styleName}"></h1>
        <p>
            <a href="/">Back</a>
        </p>
        <table border="1">
            <tr>
                <th>Beer Name</th>
                <th>Description</th>
                <th>Brewery Name</th>
            </tr>
            <tr data-th-each="b : ${breweries}" data-th-object="${b}">
                <td data-th-text="*{beerName}"></td>
                <td data-th-text="*{beerDescription}"></td>
                <td>
                    <a data-th-href="@{'/brewery/' + *{breweryId}}" data-th-text="*{breweryName}"></a>
                </td>
            </tr>
        </table>

    </div>
</body>
</html>
